<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Space Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        background-size: cover;
        font-family: "Press Start 2P", cursive;
        color: white;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #arcadeFrame {
        position: relative;
        width: 1100px;
        height: 850px;
        background: linear-gradient(135deg, #333333, #000000);
        border: 15px solid #444;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7), inset 0 0 20px #000;
        transform: rotateX(5deg);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #arcadePanel {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 150px;
        background: linear-gradient(180deg, #222, #111);
        border-top: 8px solid #555;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      #panelText {
        font-size: 20px;
        color: #ff0000;
        text-shadow: 0 0 10px #ff0000, 0 0 20px #aa0000;
        margin-bottom: 10px;
        animation: blink 1s infinite alternate;
      }
      @keyframes blink {
        from {
          opacity: 1;
        }
        to {
          opacity: 0.5;
        }
      }

      #mainMenu {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9); /* 반투명 검정 */
        z-index: 10;
        animation: fadeIn 1.5s ease-in-out;
      }

      #mainMenu h1 {
        font-size: 48px;
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00, 0 0 20px #008000;
        margin-bottom: 30px;
        animation: flicker 1.5s infinite alternate;
      }

      #startButton {
        margin-top: 30px;
        padding: 15px 40px;
        font-size: 20px;
        color: black;
        background: linear-gradient(45deg, #f6ff00, #ff0000);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(255, 255, 0, 0.8);
        transition: transform 0.2s, box-shadow 0.2s;
        font-family: "Press Start 2P", cursive; /* 폰트 추가 */
      }

      #startButton:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 25px rgba(255, 255, 0, 1);
      }

      #scoreBoard {
        font-size: 16px;
        color: #ffffff;
        text-shadow: 0 0 5px #00ffcc;
        margin-top: 20px;
      }

      #myCanvas {
        display: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes flicker {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="arcadeFrame">
      <div id="mainMenu">
        <h1>SPACE GAME</h1>
        <div id="scoreBoard">High Score: <span id="highScore">0</span></div>
        <button id="startButton">Start Game</button>
      </div>
      <canvas id="myCanvas" width="1024" height="768"></canvas>
    </div>
    <script src="app.js"></script>
  </body>
</html>
